<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Task 1</title>
  <style>
      .name_form {
          margin-bottom: 0;
      }

      .text {
          width: 220px;
          height: 100px;
      }

       fieldset {
          margin-bottom: 20px;
      }
  </style>
</head>
<body>
  <h1>Sign up to the app</h1>
  <form action="Personal">
    <fieldset>
      <legend>Personal information:</legend>
      <p class="name_form">First name:</p>
      <input type="text" value="Mickey">
      <p class="name_form">Last name:</p>
      <input type="text" value="Mouse">
      <p><textarea class="text" cols="20" rows="2">The cat was playing in the garden.</textarea></p>
    </fieldset>
    <fieldset>
      <legend>Car info (The brand):</legend>
      <select>
        <option selected value="Volovo">Volvo</option>
        <option value="Saab">Saab</option>
        <option value="Fiat">Fiat</option>
        <option value="Audi">Audi</option>
      </select>
    </fieldset>
  </form>
</body>
</html>
